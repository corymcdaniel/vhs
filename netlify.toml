[build]
  base = "."
  publish = "build"
  command = "npm ci && npm run build"

[build.processing]
  skip_processing = false

[[plugins]]
  package = "@netlify/plugin-forms"

# Explicit form definition
[[forms]]
  name = "contact"
  fields = [
    { name = "name", type = "text" },
    { name = "email", type = "email" },
    { name = "message", type = "textarea" }
  ]